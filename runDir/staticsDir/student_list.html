<body onload="loadTable()">
<ul class="hr">
    <div><input type="text" id="idStud" onKeyUp="sort(0,'idStud')"
                placeholder="№ заліковки.."></div>
    <div><input type="text" id="studPib" onKeyUp="sort(1,'studPib')"
                placeholder="ПІБ студента.."></div>
    <div><input type="text" id="subjName" onKeyUp="sort(2,'subjName')"
                placeholder="Дисципліна.."></div>
    <div><input type="text" id="groupName" onKeyUp="sort(3,'groupName')"
                placeholder="Назва групи.."></div>
    <div><input type="text" id="vidomistID" onKeyUp="sort(5,'vidomistID')"
                placeholder="№ відомості.." ></div>
    <div><input type="text" id="bigunetsID" onKeyUp="sort(6,'bigunetsID')"
                placeholder="№ бігунця.." ></div>
    <div><input type="text" id="year" onKeyUp="sort(7,'year')"
                placeholder="Рік.." ></div>
    <div><input type="text" id="sem" onKeyUp="sort(8,'sem')"
                placeholder="Семестр.." ></div>

</ul>
<table class="table table-striped" id="info-table">
    <thead>
    <tr>
        <th>№ заліковки</th>
        <th>ПІБ студента</th>
        <th>Дисципліна</th>
        <th>Назва групи</th>
        <th>Оцінка</th>
        <th>№ відомості</th>
        <th>№ бігунця</th>
        <th>Рік</th>
        <th>Семестр</th>

    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    function loadTable() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var data = this.responseText;
                var jsonResponse = JSON.parse(data);
                var table = document.getElementById('info-table');
                table.setAttribute('class', 'history');
                var properties = ['RecordBook', 'PibStud', 'SubjectName', 'GroupName','Mark','SheetId','RunnerId','EducationalYear','Semester']; // changed this

                var tr = document.createElement('tr');

                table.appendChild(tr);
                var tr, row;

                for (var r = 0; r < jsonResponse.Data.length; r++) {
                    tr = document.createElement('tr');
                    row = jsonResponse.Data[r];
                    for (var i = 0; i < properties.length; i++) {
                        var td = document.createElement('td');
                        console.log(properties[i]);
                        console.log(i);
                        if (properties[i] == "SheetId") {
                            var createA = document.createElement('a');
                            var createAText = document.createTextNode(row[properties[i]]);
                            createA.setAttribute('href', '/static/vidomist.html#' + row[properties[i]]);
                            createA.appendChild(createAText);
                            td.appendChild(createA);
                        } else if (properties[i] == "RunnerId") {
                            var createA = document.createElement('a');
                            var createAText = document.createTextNode(row[properties[i]]);
                            createA.setAttribute('href', '/static/runner.html#' + row[properties[i]]);
                            createA.appendChild(createAText);
                            td.appendChild(createA);
                        } else td.appendChild(document.createTextNode(row[properties[i]]));
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
            }
        };
        let url = "/students";
        //alert(url);

        xhttp.open("GET", url, false);
        xhttp.send();
    }
    function sort(index, inputname) {
        var phrase = document.getElementById(inputname);
        var table = document.getElementById('info-table');
        var regPhrase = new RegExp(phrase.value, 'i');
        var flag = false;
        for (var i = 1; i < table.rows.length; i++) {
            flag = false;
            for (var j = table.rows[i].cells.length - 1; j >= 0; j--) {
                flag = regPhrase.test(table.rows[i].cells[index].innerHTML);
                if (flag) break;
            }
            if (flag) {
                table.rows[i].style.display = "";
            } else {
                table.rows[i].style.display = "none";
            }

        }
    }
    $(document).ready(function () {
    if(window.location.hash) {
        window.location.assign('vidomist.html')
        //var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
        // hash found
    } else {
        // No hash found
    }
    });
</script>
