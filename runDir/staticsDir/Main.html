<head>
    <meta charset="UTF-8">

    <header>
        <div class="container">
            <h1 class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Список cтудентів</a></li>

<style>
    ul.hr {
        max-width: 100%;
        text-align: center;

    }
    ul.hr div {
        display: inline-block;
        text-align: left;
    }
</style>
<body onload="loadPresidents()">
<ul class="hr">
<div><input type="number" id="idSubj" onKeyUp="myFunction(0,'idSubj')"
       placeholder="Type subject ID.."></div>
    <div><input type="text" id="name" onKeyUp="myFunction(1,'name')"
       placeholder="Type subject name.."></div>
    <div><input type="text" id="level" onKeyUp="myFunction(2,'level')"
       placeholder="Type subject level.."></div>
    <div><input type="text" id="faculty" onKeyUp="myFunction(3,'faculty')"
       placeholder="Type subject faculty.." ></div>
</ul>
<table class="table table-striped" id="info-table">
    <thead>
    <tr>
        <th>Код предмету</th>
        <th>Назва</th>
        <th>Рівень</th>
        <th>Факультет</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    function loadPresidents() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var data = this.responseText;
                var jsonResponse = JSON.parse(data);
                // console.log(jsonResponse["presidents"]);
                var table = document.getElementById('info-table');
                table.setAttribute('class', 'history');
                var properties = ['SubjectId', 'SubjectName', 'EducationalLevel', 'Faculty']; // changed this

                var tr = document.createElement('tr');

                table.appendChild(tr);
                var tr, row;
                console.log("jsonResponse", jsonResponse); // changed this
                console.log("jsonResponse.Data", jsonResponse.Data); // changed this
                console.log("jsonResponse.Data.length", jsonResponse.Data.length); // changed this
                console.log("jsonResponse.Data[0]", jsonResponse.Data[0]); // changed this
                console.log("jsonResponse.Data[0][properties[0]]", jsonResponse.Data[0][properties[0]]); // changed this


                for (var r = 0; r < jsonResponse.Data.length; r++) { // changed this
                    tr = document.createElement('tr');
                    row = jsonResponse.Data[r]; // changed this
                    for (var i = 0; i < properties.length; i++) {
                        var td = document.createElement('td');
                        td.appendChild(document.createTextNode(row[properties[i]]));
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
            }
        };
        let url = "/subjects";
        //alert(url);

        xhttp.open("GET", url, false);
        xhttp.send();
    }
    function myFunction(index,inputname) {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById(inputname);
        filter = input.value.toUpperCase();
        table = document.getElementById("info-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[index];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if(tr[i].style.display=="")
                {
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    }
</script>
</body>
